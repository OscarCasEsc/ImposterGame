<div class="room">
    <div class="room-title">
        <div class="icon-circle purple">
            <svg class="icon purple" xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M4 22v-5.925q0-.5.238-.95T4.9 14.4l1.1-.725q.175 2.1.55 3.575t1.175 3.275zm5.225-2q-.875-1.65-1.3-3.5T7.5 12.675q0-3.125 1.238-5.887T12 2.6q2.025 1.425 3.263 4.188t1.237 5.887q0 1.95-.425 3.788T14.775 20zM12 13q.825 0 1.413-.587T14 11t-.587-1.412T12 9t-1.412.588T10 11t.588 1.413T12 13m8 9l-3.725-1.475q.8-1.8 1.175-3.275t.55-3.575l1.1.725q.425.275.663.725t.237.95z" />
            </svg>
        </div>
        <div>
            <div class="title-type">
                <div class="title">{{room().name}}</div>
                <div class="type public">PÃšBLICA</div>
            </div>
            <div class="user-status">
                <div class="user"><svg class="user-icon" xmlns="http://www.w3.org/2000/svg" width="128" height="128"
                        viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12 5.9a2.1 2.1 0 1 1 0 4.2a2.1 2.1 0 0 1 0-4.2m0 9c2.97 0 6.1 1.46 6.1 2.1v1.1H5.9V17c0-.64 3.13-2.1 6.1-2.1M12 4C9.79 4 8 5.79 8 8s1.79 4 4 4s4-1.79 4-4s-1.79-4-4-4m0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4" />
                    </svg>Host:<span class="name">{{room().createdBy}}</span></div>
                <div class="status">
                    <div class="waiting-circle"></div>
                    <div class="status-waiting">ESPERANDO</div>
                </div>
            </div>
        </div>
    </div>
    <div class="room-players">
        <div class="players">
            <div class="players-remaining">
                <div class="number">JUGADORES <span>{{room().players}}</span> / {{room().maxPlayers}}</div>
                @if(room().maxPlayers-room().players > 0){
                <div [class]="room().maxPlayers - room().players>3 ? 'tag remaining':'tag almost-full'">
                    FALTAN {{room().maxPlayers -
                    room().players}}</div>
                }@else{
                <div class="tag full">LLENA</div>
                }

            </div>

            <div class="bar">Barra</div>
        </div>
        <div>
            <div>UI</div>
            @if(room().maxPlayers-room().players > 0){
            <div>
                <app-button [buttonText]="'UNIRSE'" [buttonType]="BUTTON_TYPE.PRIMARY"></app-button>
            </div>
            }
        </div>


    </div>

</div>
